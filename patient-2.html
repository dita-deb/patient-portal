<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient 2 - LocIT Health Portal</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <h1>Welcome to the LocIT Health Portal</h1>
  <div id="patient-info">
    <!-- Patient info will be injected here -->
  </div>

  <script>
    const data = [
      {
        "patient_id": "605c72ef153207001f8e2d2a6",
        "name": "Jane Smith",
        "age": 32,
        "gender": "Female",
        "blood_type": "O+",
        "phone": "+1 234-567-8901",
        "address": "456 Oak St, AnotherCity, AnotherState, 67890",
        "email": "janesmith@email.com",
        "allergies": ["Shellfish", "Penicillin"],
        "medical_history": [
          {
            "diagnosis": "Diabetes",
            "diagnosed_on": "2020-01-15",
            "medications": ["Metformin"],
            "notes": "Monitor blood sugar levels."
          }
        ],
        "emergency_contact": {
          "name": "John Smith",
          "phone": "+1 234-567-8902",
          "relation": "Husband"
        },
        "last_visit": "2023-08-30"
      }
    ];

    let patientInfoHtml = '';
    data.forEach(patient => {
      patientInfoHtml += `
        <div class="patient-info">
          <h2>${patient.name}</h2>
          <p><strong>Age:</strong> ${patient.age}</p>
          <p><strong>Gender:</strong> ${patient.gender}</p>
          <p><strong>Blood Type:</strong> ${patient.blood_type}</p>
          <p><strong>Allergies:</strong> ${patient.allergies.join(', ')}</p>
          
          <div class="medical-history">
            <strong>Medical History:</strong>
            <ul>
              ${patient.medical_history.map(mh => `
                <li><strong>${mh.diagnosis}</strong> (Diagnosed on: ${mh.diagnosed_on})</li>
              `).join('')}
            </ul>
          </div>
        </div>
      `;
    });

    document.getElementById('patient-info').innerHTML = patientInfoHtml;
  </script>

</body>
</html>
